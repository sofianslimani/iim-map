<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <title>Miam Map</title>
  </head>
  <body>
    <div class="container">
      <div class="restaurants">
        <div class="restaurants__title">
          <h2>Restaurants</h2>
        </div>
        <ul class="restaurants__list">
          <li class="restaurants__list__item">
            <div class="restaurants__list__item__image">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/05/cf/59/60/kfc-jaux.jpg"
                alt=""
              />
            </div>

            <div class="restaurants__list__item__content">
              <div class="restaurants__list__item__name">
                <h3>Restaurant 1</h3>
              </div>
              <div class="restaurants__list__item__address">Address 1</div>
              <div class="restaurants__list__item__phone">Phone 1</div>
              <div class="restaurants__list__item__website">Website 1</div>
            </div>
          </li>
          <li class="restaurants__list__item">
            <div class="restaurants__list__item__image">
              <img
                src="https://static.observatoiredelafranchise.fr/images/ckfinder/images/2020/07/17/burger-king-ext-live-7bc2e3.png"
                alt=""
              />
            </div>

            <div class="restaurants__list__item__content">
              <div class="restaurants__list__item__name">
                <h3>Restaurant 2</h3>
              </div>
              <div class="restaurants__list__item__address">Address 2</div>
              <div class="restaurants__list__item__phone">Phone 2</div>
              <div class="restaurants__list__item__website">Website 2</div>
            </div>
          </li>

          <li class="restaurants__list__item">
            <div class="restaurants__list__item__image">
              <img
                src="https://media.mcdonalds.fr/media/d5/28/8d/d5288d1b71c580c24bd5da511c2656251640d1ec?auto=webp"
                alt=""
              />
            </div>
            <div class="restaurants__list__item__content">
              <div class="restaurants__list__item__name">
                <h3>Restaurant 3</h3>
              </div>
              <div class="restaurants__list__item__address">Address 3</div>
              <div class="restaurants__list__item__phone">Phone 3</div>
              <div class="restaurants__list__item__website">Website 3</div>
            </div>
          </li>
        </ul>
      </div>
      <div id="map"></div>

      <div class="room">room</div>
    </div>

    <!-- Fichiers Javascript -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script type="text/javascript">
      // On initialise la latitude et la longitude de Paris (centre de la carte)
      var lat = 48.852969;
      var lon = 2.349903;
      var macarte = null;
      // Fonction d'initialisation de la carte
      function initMap() {
        // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
        macarte = L.map('map').setView([lat, lon], 11);
        // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
          // Il est toujours bien de laisser le lien vers la source des données
          attribution:
            'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
          minZoom: 1,
          maxZoom: 20,
        }).addTo(macarte);
      }
      window.onload = function () {
        // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
        initMap();
      };
    </script>
  </body>
</html>
