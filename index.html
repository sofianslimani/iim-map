<html>
  <head>

          <li class="restaurants__list__item">

            </div>
            <div class="restaurants__list__item__content">
              <div class="restaurants__list__item__name">

              </div>
              <div class="restaurants__list__item__address">Address 3</div>
              <div class="restaurants__list__item__phone">Phone 3</div>
              <div class="restaurants__list__item__website">Website 3</div>
