<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <title>Miam Map</title>
  </head>
  <body>
    <div class="container">
      <div class="restaurants">
        <div class="restaurants__title">
          <h2>Restaurants</h2>
        </div>
        <ul class="restaurants__list"></ul>
      </div>
      <div id="map">
        <p id="map__informations"></p>
        <div id="map__legend">
          <div>
            <img src="img/red.png" alt="" />
            <p>Point d'arrivée</p>
          </div>
          <div>
            <img src="img/person.png" alt="" />
            <p>Perso</p>
          </div>
          <div>
            <img src="img/blue.png" alt="" />
            <p>Restaurant</p>
          </div>
        </div>
      </div>

      <div class="room">
        <div class="room__title">
          <h2>Rooms</h2>
        </div>
          <div class="room__chat__container">
            <ul id="messages"></ul>
            <form id="form" action="">
              <input id="input" autocomplete="off" /><button>Envoyer</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Fichiers Javascript -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha51é2-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
